name: Continuous Persistent VPS

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  vps-session:
    runs-on: ubuntu-latest
    timeout-minutes: 350  # Just under 6 hours

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set hostname to biralo
        run: sudo hostnamectl set-hostname biralo

      - name: Download VPS backup (if any)
        uses: actions/download-artifact@v4
        with:
          name: vps-backup
          path: ./backup
        continue-on-error: true

      - name: Install prerequisites
        run: |
          sudo apt update
          sudo apt install -y tmate curl unzip sudo net-tools neofetch openssh-server

      - name: Install Tailscale official script
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Restore backup files
        run: |
          if [ -f ./backup/backup.zip ]; then
            unzip -o ./backup/backup.zip -d /
          else
            echo "No backup found, starting fresh"
          fi

      - name: Restore Tailscale state
        run: |
          if [ -f /opt/vps-backup/data/tailscaled.state ]; then
            sudo mkdir -p /var/lib/tailscale
            sudo cp /opt/vps-backup/data/tailscaled.state /var/lib/tailscale/tailscaled.state
            sudo chmod 600 /var/lib/tailscale/tailscaled.state
          fi

      - name: Start Tailscale
        run: |
          sudo tailscaled &
          sleep 10
          sudo tailscale up --authkey ${{ secrets.TAILSCALE_AUTHKEY }} --hostname=biralo --accept-dns=false || echo "Tailscale setup issue"

      - name: Create user biralo with sudo
        run: |
          if ! id -u biralo >/dev/null 2>&1; then
            sudo useradd -m -s /bin/bash biralo
            echo "biralo:biralo" | sudo chpasswd
            sudo usermod -aG sudo biralo
            echo "biralo ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/biralo
          else
            echo "User biralo already exists"
          fi

      - name: Setup SSH for biralo user
        run: |
          sudo mkdir -p /home/biralo/.ssh
          sudo chown biralo:biralo /home/biralo/.ssh
          sudo chmod 700 /home/biralo/.ssh

      - name: Start tmate session
        uses: mxschmitt/action-tmate@v3

      - name: Show connection info
        run: |
          echo "=== System Information ==="
          neofetch --stdout || echo "Neofetch not available"
          echo ""
          echo "=== Network Information ==="
          ip addr show || ifconfig || echo "Network tools not available"
          echo ""
          echo "=== Tailscale Status ==="
          sudo tailscale status || echo "Tailscale not running"
          echo ""
          echo "=== Tailscale IP ==="
          tailscale ip -4 || echo "Tailscale IP not available"

      - name: Keep session alive
        run: sleep 21600  # 6 hours

      - name: Backup VPS data
        run: |
          echo "Creating backup before shutdown..."
          sudo mkdir -p /opt/vps-backup/data
          sudo cp /var/lib/tailscale/tailscaled.state /opt/vps-backup/data/ 2>/dev/null || echo "No tailscale state to backup"
          sudo chown -R $USER:$USER /opt/vps-backup
          zip -r backup.zip /opt/vps-backup
          echo "Backup completed"

      - name: Upload VPS backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: vps-backup
          path: backup.zip
